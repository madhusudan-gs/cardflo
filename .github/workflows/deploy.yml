name: Deploy to Hostinger


on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_GEMINI_API_KEY: ${{ secrets.NEXT_PUBLIC_GEMINI_API_KEY }}

      - name: Prepare Deploy Directory
        run: |
          # Copy build output to a non-gitignored directory
          mkdir -p deploy
          cp -r out/* deploy/
          cp public/.htaccess deploy/ || true
          echo "Build Success: $(date)" > deploy/deploy-check.txt
          echo "COMMIT: ${{ github.sha }}" >> deploy/deploy-check.txt
          echo "=== Deploy directory contents ==="
          ls -la deploy/
          echo "=== _next directory ==="
          ls -la deploy/_next/ || true

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/
          server-dir: /public_html/
          protocol: ftps
          port: 21
          timeout: 60000
