name: Deploy to Hostinger


on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: De-git Repository
        run: rm -rf .git # Removes all git metadata to prevent Error 128 in any subsequent step

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install and Build
        run: |
          npm ci
          npm run build
          echo "Build Success: $(date)" > out/deploy-check.txt
          echo "COMMIT: ${{ github.sha }}" >> out/deploy-check.txt
          cp public/.htaccess out/ || true
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_GEMINI_API_KEY: ${{ secrets.NEXT_PUBLIC_GEMINI_API_KEY }}

      - name: Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out/
          server-dir: ./
          dangerous-clean-slate: true
          log-level: verbose

      - name: Verify Live Files (Post-Sync)
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp <<EOF
            set ftp:ssl-allow no
            set ftp:passive-mode true
            open -u "$FTP_USERNAME","$FTP_PASSWORD" "$FTP_SERVER"
            ls -la index.html
            cat index.html | grep -a "v3.0" || echo "VERSION TAG NOT FOUND IN index.html"
            quit
          EOF
