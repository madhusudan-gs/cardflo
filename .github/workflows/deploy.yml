name: Deploy to Hostinger


on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NEXT_PUBLIC_RAZORPAY_KEY_ID: ${{ secrets.NEXT_PUBLIC_RAZORPAY_KEY_ID }}

      - name: Prepare Deploy Directory
        run: |
          mkdir -p deploy
          cp -r out/* deploy/
          cp public/.htaccess deploy/ || true
          echo "Build Success: $(date)" > deploy/deploy-check.txt
          echo "COMMIT: ${{ github.sha }}" >> deploy/deploy-check.txt
          echo "=== Deploy directory contents ==="
          ls -la deploy/

      - name: Discover FTP Directory Structure
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          echo "=== Listing FTP root ==="
          curl -s --ftp-ssl --insecure --list-only "ftp://$FTP_SERVER/" --user "$FTP_USERNAME:$FTP_PASSWORD" || echo "FAILED to list root"
          
          echo ""
          echo "=== Trying /public_html/ ==="
          curl -s --ftp-ssl --insecure --list-only "ftp://$FTP_SERVER/public_html/" --user "$FTP_USERNAME:$FTP_PASSWORD" || echo "No public_html"
          
          echo ""
          echo "=== Trying /domains/ ==="
          curl -s --ftp-ssl --insecure --list-only "ftp://$FTP_SERVER/domains/" --user "$FTP_USERNAME:$FTP_PASSWORD" || echo "No domains dir"
          
          echo ""
          echo "=== Trying /domains/cardflo.app/ ==="
          curl -s --ftp-ssl --insecure --list-only "ftp://$FTP_SERVER/domains/cardflo.app/" --user "$FTP_USERNAME:$FTP_PASSWORD" || echo "No domains/cardflo.app"
          
          echo ""
          echo "=== Trying /domains/cardflo.app/public_html/ ==="
          curl -s --ftp-ssl --insecure --list-only "ftp://$FTP_SERVER/domains/cardflo.app/public_html/" --user "$FTP_USERNAME:$FTP_PASSWORD" || echo "No domains/cardflo.app/public_html"

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/
          server-dir: /public_html/
          protocol: ftps
          port: 21
          timeout: 60000
