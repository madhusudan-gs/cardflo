name: Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: De-git Repository
        run: rm -rf .git # Removes all git metadata to prevent Error 128 in any subsequent step

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install and Build
        run: |
          npm ci
          npm run build
          ls -R out/ # Verify build output exists
          cp public/.htaccess out/ || true
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_GEMINI_API_KEY: ${{ secrets.NEXT_PUBLIC_GEMINI_API_KEY }}

      - name: Deploy to Hostinger (lftp sync)
        run: |
          sudo apt-get install -y lftp
          lftp -c "
            set ftp:ssl-allow no;
            set ftp:passive-mode true;
            set ftp:list-options -a;
            set net:timeout 10;
            set net:max-retries 3;
            open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }};
            mirror -R ./out/ ./ --delete --ignore-time --parallel=10;
            quit
          "
