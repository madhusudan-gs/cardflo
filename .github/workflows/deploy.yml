name: Deploy to Hostinger


on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: De-git Repository
        run: rm -rf .git # Removes all git metadata to prevent Error 128 in any subsequent step

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_GEMINI_API_KEY: ${{ secrets.NEXT_PUBLIC_GEMINI_API_KEY }}

      - name: Prepare Assets
        run: |
          ls -R out/
          echo "Build Success: $(date)" > out/deploy-check.txt
          echo "COMMIT: ${{ github.sha }}" >> out/deploy-check.txt
          cp public/.htaccess out/ || true

      - name: Deploy to Hostinger (Final Cleanup Sync)
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          sudo apt-get install -y lftp
          lftp <<EOF
            set ftp:ssl-allow yes
            set ftp:ssl-force yes
            set ssl:verify-certificate no
            set ftp:passive-mode true
            set ftp:list-options -a
            set net:timeout 30
            set net:max-retries 3
            set net:reconnect-interval-base 5
            open -u "$FTP_USERNAME","$FTP_PASSWORD" "$FTP_SERVER"
            
            # Verify connection works before uploading
            echo "Testing connection..."
            ls
            
            # PHASE 1: Upload assets FIRST (_next folder)
            echo "Uploading assets..."
            mirror -R --ignore-time --verbose ./out/_next/ ./_next/

            # PHASE 2: Upload everything else (HTML, .htaccess, manifest)
            echo "Uploading root files..."
            mirror -R --ignore-time --exclude _next/ --verbose ./out/ ./
            
            quit
          EOF
