name: Deploy to Hostinger


on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: De-git Repository
        run: rm -rf .git # Removes all git metadata to prevent Error 128 in any subsequent step

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install and Build
        run: |
          npm ci
          npm run build
          echo "Build Success: $(date)" > out/deploy-check.txt
          echo "COMMIT: ${{ github.sha }}" >> out/deploy-check.txt
          cp public/.htaccess out/ || true
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_GEMINI_API_KEY: ${{ secrets.NEXT_PUBLIC_GEMINI_API_KEY }}

      - name: Deploy to Hostinger (lftp sync)
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          sudo apt-get install -y lftp
          lftp <<EOF
            set ftp:ssl-allow no
            set ftp:passive-mode true
            set net:timeout 30
            set net:max-retries 5
            open -u "$FTP_USERNAME","$FTP_PASSWORD" "$FTP_SERVER"
            
            # --- AGGRESSIVE SYNC STRATEGY ---
            # 1. Probe for web root
            cd public_html || cd domains/*/public_html || echo "Staying in root"
            
            # 2. Force delete old entry points to break cache/avoid skip
            rm -f index.html 404.html deploy-check.txt
            
            # 3. Mirror everything (force upload even if size matches)
            mirror -R --always-upload --delete --parallel=10 --verbose ./out/ ./
            
            # 4. Final verify
            ls -la index.html
            quit
          EOF
