name: Deploy to Hostinger


on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_GEMINI_API_KEY: ${{ secrets.NEXT_PUBLIC_GEMINI_API_KEY }}

      - name: Prepare Assets
        run: |
          ls -R out/
          echo "Build Success: $(date)" > out/deploy-check.txt
          echo "COMMIT: ${{ github.sha }}" >> out/deploy-check.txt
          cp public/.htaccess out/ || true

      - name: Deploy to Hostinger via FTP
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          sudo apt-get install -y lftp

          # Test connection first
          echo "Testing FTP connection to $FTP_SERVER..."
          lftp -u "$FTP_USERNAME","$FTP_PASSWORD" -e "set ssl:verify-certificate no; set net:timeout 15; ls; quit" "$FTP_SERVER" || {
            echo "ERROR: FTP connection failed!"
            exit 1
          }
          echo "Connection successful!"

          # Deploy files
          lftp -u "$FTP_USERNAME","$FTP_PASSWORD" "$FTP_SERVER" <<EOF
            set ssl:verify-certificate no
            set ftp:passive-mode true
            set ftp:list-options -a
            set net:timeout 30
            set net:max-retries 3
            set net:reconnect-interval-base 5
            
            # PHASE 1: Upload _next assets first
            echo "Uploading _next assets..."
            mirror -R --ignore-time --verbose ./out/_next/ ./_next/

            # PHASE 2: Upload everything else
            echo "Uploading root files..."
            mirror -R --ignore-time --exclude _next/ --verbose ./out/ ./
            
            echo "Deploy complete!"
            quit
          EOF
